<div class="sn-w-30 sn-center sn-ptop-5">
    <mat-card>
        <div class="sn-text-center">
            <h1>Esqueci a senha</h1>
        </div>
        <form (ngSubmit)="receiveCode()" [formGroup]="forgotPasswordForm">
            <mat-form-field class="sn-w-100" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="forgotPasswordForm.controls['email'].invalid">{{ getErrorMessage(forgotPasswordForm.controls['email'], 'Informe seu email') }}</mat-error>
            </mat-form-field>
            <div class="sn-text-right">
                <button mat-raised-button color="primary" type="submit">Receber c√≥digo</button>
            </div>
            <div class="sn-text-center">
                <a mat-button [routerLink]="['/login']">Cancelar</a>
            </div>
        </form>
    </mat-card>
</div>
